name: location_memo
description: "Offline-only build of Location Memo."
publish_to: 'none'

version: 0.2.0-alpha+2

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  sqflite: ^2.4.1
  path: ^1.9.0
  provider: ^6.1.5
  shared_preferences: ^2.2.3
  # geolocator: ^10.1.0  # 一時的に無効化
  pdf: ^3.11.3
  printing: ^5.14.0
  google_fonts: ^6.1.0
  file_picker: ^10.2.0
  image: ^4.5.4
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  package_info_plus: ^8.0.2
  flutter_sound: ^9.2.13
  permission_handler: ^11.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#2196f3"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter:

  uses-material-design: true

  # アセット設定を追加
  assets:
    - assets/icons/

  # フォント設定を追加
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
